<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Readings by Teacher Jony Rojas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Week Selection -->
    <div class="selector">
      <label for="weekSelect">Select Week:</label>
      <select id="weekSelect">
        <option value="0">Week 1</option>
        <!-- Add more weeks as needed -->
      </select>
    </div>

    <!-- Grade Selection -->
    <div class="selector">
      <label for="gradeSelect">Select Grade:</label>
      <select id="gradeSelect">
        <option value="6">6° Grade</option>
        <option value="7">7° Grade</option>
        <option value="8">8° Grade</option>
        <option value="9">9° Grade</option>
        <option value="10">10° Grade</option>
        <option value="11">11° Grade</option>
      </select>
    </div>

    <!-- Audio Player -->
    <audio id="audioPlayer" controls>
      <source id="audioSource" src="" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- Image Section -->
    <div id="imageSection">
      <iframe id="imageFrame" src="" frameborder="0"></iframe>
    </div>

    <!-- Reading Text -->
    <div id="readingText">
      <p id="textContent">Select Week 1 and Grade 6 to load the reading.</p>
    </div>

    <!-- Vocabulary Section -->
    <div id="vocabularySection">
      <h3>Vocabulary</h3>
      <div id="vocabularyContent"></div>
    </div>

    <!-- Quiz Section -->
    <div id="quizSection">
      <h3>Quiz</h3>
      <div id="quizContent"></div>
    </div>
  </div>

  <!-- Corrected script path -->
  <script src="data/readings/week1/grade6.js"></script>
</body>
</html>
