<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Readings by Teacher Jony Rojas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Week Selection -->
    <div class="selector">
      <label for="weekSelect">Select Week:</label>
      <select id="weekSelect"></select>
    </div>

    <!-- Grade Selection -->
    <div class="selector">
      <label for="gradeSelect">Select Grade:</label>
      <select id="gradeSelect">
        <option value="6">6° Grade</option>
        <option value="7">7° Grade</option>
        <option value="8">8° Grade</option>
        <option value="9">9° Grade</option>
        <option value="10">10° Grade</option>
        <option value="11">11° Grade</option>
      </select>
    </div>

    <!-- Audio Player -->
    <audio id="audioPlayer" controls>
      <source id="audioSource" src="" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- Image Section -->
    <div id="imageSection">
      <iframe id="imageFrame" src="" frameborder="0"></iframe>
    </div>

    <!-- Reading Text -->
    <div id="readingText">
      <p id="textContent">Select a week and grade to load the reading.</p>
    </div>
  </div>

  <!-- Vocabulary Section -->
  <div class="container">
    <div id="vocabularySection">
      <h3><span style="color: darkred;">VOCABULARY REVIEW</span></h3>
	  <p>Make sure to review this "key vocabulary". Remember, "Practice Makes Perfect!"</P> 
      <div id="vocabularyContent"></div>
    </div>
  </div>

  <!-- Quiz Section -->
  <div class="container">
    <div id="quizSection">
      <h3><span style="color: darkred;">TAKE A QUIZ</span></h3>
	  <p>Let's see how much you learned in this activity...</p><
	  <p>Please, enter all the information in the boxes and take a screenshot.<p>
	  <pShow it or send it to your teacher (if requested)."</P><br>
      
	  <!-- Data Entry Fields -->
		<label for="school">          School:</label>
		<input type="text" id="school" name="school" size="40"><br>

		<label for="group">           Group:</label>
		<input type="text" id="group" name="group" size="40"><br>

		<label for="name">Name + Last Name:</label>
		<input type="text" id="name" name="name" size="40"><br>
	    
	  
	  <div id="quizContent"></div>
	  <button id="scoreButton">My Score</button>
      <button id="clearButton">Clear</button>
      <p id="scoreFeedback"></p> 
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
